{{ if gt .TotalPages 1 }}
<ul class="pagination">
	<li class="arrow"><a aria-label="First" href="{{ .First.URL }}">««</a></li>
	<li class="arrow {{ if not .HasPrev }} unavailable {{ end }}"><a aria-label="Previous" href="{{ if .HasPrev }}{{ .Prev.URL }}{{ else }}#{{ end }}">«</a></li>

	{{ range $index, $pager := .Pagers }}
	<li {{ if eq (add $index 1) $pager.PageNumber }} class="current"{{ end }}>
		<a href="{{ $pager.URL }}"> {{ $pager.PageNumber }} of {{ $pager.TotalPages}} </a>
	</li>
	{{ end }}

	<li class="arrow {{ if not .HasNext }} disabled {{ end }} "> <a aria-label="Next" href="{{ if .HasNext }}{{ .Next.URL }}{{ else }}#{{ end }}">»</a></li>
	<li class="arrow"><a aria-label="Last" href="{{ .Last.URL }}">»»</a></li>
</ul>
{{ end }}
